<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/579fd210ac.js" crossorigin="anonymous"></script>
    <title>NFT BRIDGE</title>
</head>
<body>
    <nav>   
        <h1 id="logo">LOGO</h1>
        <ul>
            <li>L2 Bridge</li>
            <li>L2 Data</li>
        </ul>

        <button><a href="#">Connect a Wallet</a></button>
        <i id="sun" class="fas fa-sun"></i>
        <div id="moon" class="icon">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <section class="bridge">
        <div class="sendr">
            <div class="sender"><h1>Sender</h1></div>
            <div class="maker"><h1>Maker</h1></div>
        </div>

        <div class="bridge-cont">
            <div class="ted">
                <h1>Token</h1>
                <select>
                    <option value="eth">ETH</option>
                    <option value="usdc">USDC</option>
                    <option value="usdt">USDT</option>
                    <option value="dai">DAI</option>
                </select>
                <i id="off" class="fas fa-toggle-off"></i>
                <div class="toggle">
                    <i id="on" class="fas fa-toggle-on"></i>
                </div>
            </div>

        
            <div class="from"></div>
            <i id="rotate" class="fa-solid fa-rotate"></i>
            <div class="to"></div>

            <button id="send"><a href="#">Send</a></button>

          <div class="infom">
            <h2><i class="fas fa-gas-pump"></i>    Gas Fee Saved |</h2>
            <h2><i class="fas fa-clock"></i>    Time Spent |</h2>
          </div>

        </div>
    </section>

</body>
</html>
